<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">SMART TASK MANAGER</h1>
    <div class="mb-3">
      <label for="inputTaskText" class="form-label">Task Description</label>
      <input type="text" id="inputTaskText" class="form-control" placeholder="Enter your task">
    </div>
    <div class="mb-3">
      <label for="inputTaskDate" class="form-label">Due Date & Time</label>
      <input type="datetime-local" id="inputTaskDate" class="form-control">
    </div>
    <button id="btnAddTask" class="btn btn-primary w-100 mb-3">Add Task</button>

    <div class="btn-group w-100 mb-3" role="group">
      <button class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-success filter-btn" data-filter="done">Completed</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="pending">Pending</button>
    </div>

    <ul id="listTasks" class="list-group"></ul>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
